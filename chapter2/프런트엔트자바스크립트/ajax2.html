<!-- 서버로 데이터를 같이 보내는 POST 요청의 경우 -->
<script>
    var xhr = new XMLHttpRequest(); // xhr 객체 생성
    var data = {
        name: 'zerocho',
        birth: 1994,
    };
    xhr.onreadystatechange = function() { // 이벤트 리스너에 요청에 대한 콜백 정의
        if (xhr.readyState === xhr.DONE){ // 요청이 완료되면
            if (xhr.status === 200 || xhr.status === 201) { // 응답코드가 200이나 201이면
                console.log(xhr.responseText); // 서버에서 보내준 값
            } else {
                console.error(xhr.responseText);
            }
        } 

    };
    xhr.open('POST' , 'https://www.zerocho.com/post/json'); // 메서드와 주소 설정
    xhr.setRequestHeader('Content-Type', 'application/json'); // 서버로 보낼 콘텐츠 타입을 json으로
    xhr.send(JSON.stringify(data)); // 데이터를 동봉해 전송
</script>
